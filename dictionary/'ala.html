<h1>&#x2019;ala</h1>
<h2>High Lulani</h2>
<h3>al</h3>
<h4>/&#x2c8;&#x294;al.&#x259;/</h4>
<h5>inanimate stem noun</h5>
<p>heat

<h6>Derived Terms</h6>
<p><strong>&#x2019;alamusa </strong><em>sun&#x2019;s heat</em>

<p><strong>&#x2019;alalupumma </strong><em>heat of the fire</em>

<h6>Usage Notes</h6>
<p>these are just about the only terms of this type. Anything else uses the genitive.

<h6>Examples</h6>
<p><strong>dusunidisiqa &#x2019;ala </strong><em>the heat of his hand</em>
