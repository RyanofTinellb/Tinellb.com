<h1>&#x2019;ala</h1>
<h2>High Lulani</h2>
<h3>al</h3>
<h4>/&#x2c8;&#x294;al.&#x259;/</h4>
<h5>inanimate stem noun</h5>
<p>heat</p>
<h6>Derived Terms</h6>
<p><strong>&#x2019;ala</strong><a href="musa.html">musa</a> <em>sun&#x2019;s heat</em></p>
<p><strong>&#x2019;ala</strong><a href="lupumma">lupumma</a> <em>heat of the fire</em></p>
<h6>Usage Notes</h6>
<p>these are just about the only terms of this type. Anything else uses the genitive.</p>
<h6>Examples</h6>
<p><a href="dusuni.html">dusuni</a><a href="disi.html">disi</a><a href="qa">qa</a> <strong>&#x2019;ala</strong> <em>the heat of his hand</em></p>
