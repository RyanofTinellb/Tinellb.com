<h3>&#x202e;al</h3>
<h4>/&#x2c8;&#x294;al.&#x259;/</h4>

<p>heat

<h6>Derived Terms</h6>
<p><weak>&#x2019;alamusa</a> <em>sun&#x2019;s heat</em>

<p><weak>&#x2019;alalupumma</a> <em>heat of the fire</em>
