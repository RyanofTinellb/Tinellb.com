<h1>-ini</h1>
<h2>High Lulani</h2>
<h3>/iN</h3>
<h4>/&#x268;.n&#x268;/</h4>
<h5>derivational suffix (noun)</h5>
<p>diminutive; derives a noun of lesser intensity or size from another noun

<h6>Example</h6>
<p><strong>tissini </strong><em>breeze</em>

<p><strong>qikannini </strong><em>puppy</em>

<p><strong>&#x2019;ahatini </strong><em>contentment

<p></em>
