<h1>-ssiji</h1>
<h2>High Lulani</h2>
<h3>;SJ</h3>
<h4>/s.s&#x268;.&#x25f;&#x268;/</h4>
<h5>derivational suffix (mathematics &#x2192; noun)</h5>
<p>derives the names of shapes from the number of edges or vertices

<h6>Example</h6>
<p><strong>kifissiji </strong><em>triangle</em>

<p><strong>nurussiji </strong><em>quadrilateral</em>

<h6>See Also</h6>
<p><strong>purissiji </strong><em>circle</em>
