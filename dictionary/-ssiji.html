<h1>-ssiji</h1>
<h2>High Lulani</h2>
<h3>;SJ</h3>
<h4>/s.s&#x268;.&#x25f;&#x268;/</h4>
<h5>derivational suffix (mathematics &#x2192; noun)</h5>
<p>derives the names of shapes from the number of edges or vertices</p>
<h6>Example</h6>
<p><weak>kifissiji</a> <em>triangle</em></p>
<p><weak>nurussiji</a> <em>quadrilateral</em></p>
