<h1>-atinna</h1>
<h2>High Lulani</h2>
<h3>&#x202e;;aT;n</h3>
<h4>/&#x259;.&#x2cc;t&#x2b0;i&#x272;.&#x272;&#x259;/</h4>
<h5>derivational suffix (verb &rarr; adverb)</h5>
<p>derives an adverb from a verb</p>
<h6>Derived Terms</h6>
<p><strong>&rsquo;usatinna</strong> <em>visibly</em></p>
<p><strong>katinna</strong> <em>increasingly</em></p>
<p><strong>lu&rsquo;atinna</strong> <em>lovingly</em></p>
