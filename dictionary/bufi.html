<h1>bufi</h1>
<h2>High Lulani</h2>
<h3>OF</h3>
<h4>/&#x2c8;buf.&#x268;/</h4>
<h5>inanimate stem noun</h5>
<p>pebble; stone; sedimentary rock

<h6>Definition</h6>
<p>1. any small rock, able to be held in the hand

<p>2. solid material formed by the laying down of mineral layers
