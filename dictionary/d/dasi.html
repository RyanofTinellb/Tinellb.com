<h1>dasi</h1>
<h2>High Lulani</h2>
<h3>&#x202e;dS</h3>
<h4>/&#x2c8;das.&#x268;/</h4>
<h5>transitive stem verb</h5>
<p>to place in the mouth; to eat; to chew; to suck; to lick; to drink.</p>
<h6>Thematic Relations</h6>
<p><strong>agent</strong> <em>subject</em></p>
<p><strong>patient</strong> <em>object</em></p>
<h6>Example</h6>
<p><strong><a href="../u/'usu.html">&#x294;usu</a> dasi <a href="../d/da.html">da</a>.</strong></p>
<p><small-caps>1int</small-caps> <em>eat water.</em></p>
<p>&#x201c;I drank water.&#x201d;</p>
