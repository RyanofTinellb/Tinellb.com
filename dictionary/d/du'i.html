<h1>du&rsquo;i</h1>
<h2>High Lulani</h2>
<h3>&#x202e;Ei</h3>
<h4>/&#x2c8;du&#x294;.&#x268;/</h4>
<h5>stem adposition</h5>
<p>beyond; opposite</p>
<h6>Usage Notes</h6>
<p>tends to mean &#x2018;beyond&rsquo; when the area can be seen, &#x2018;opposite&rsquo; otherwise.</p>
<h6>Examples</h6>
<p><strong>du&rsquo;i<a href="../m/musa.html">musa</a></strong> <em>away from the sun</em></p>
<p><strong>du&rsquo;i<a href="../c/cica.html">cica</a></strong> <em>on the other side of the fence</em></p>
