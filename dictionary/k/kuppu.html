<h1>kuppu</h1>
<h2>High Lulani</h2>
<h3><high-lulani>&gt;;o</high-lulani></h3>
<h4>/&#x2c8;k&#x2b0;up.p&#x289;/</h4>
<h5>intransitive stem verb</h5>
<p>to be strong; to be dense; to be heavy</p>
<h6>Thematic Relations</h6>
<p><strong>patient</strong> <em>subject</em></p>
<h6>Example</h6>
<p><strong>&#x294;usu kuppu.</strong></p>
<p><high-lulani>.uz / &gt;;o.</high-lulani></p>
<p><small-caps>1int</small-caps> <em>strong.</em></p>
<p>&ldquo;I am strong.&rdquo;</p>
