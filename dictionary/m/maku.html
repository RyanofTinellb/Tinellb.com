<h1>maku</h1>
<h2>High Lulani</h2>
<h3>&#x202e;m&gt;</h3>
<h4>/&#x2c8;mak&#x2b0;.&#x289;/</h4>
<h5>transitive stem verb</h5>
<p>to throw</p>
<h6>Thematic Relations</h6>
<p><strong>agent</strong> <em>agent</em></p>
<p><strong>theme</strong> <em>object</em></p>
<h6>Example</h6>
<p><strong><a href="../s/suma.html">Suma</a> maku <a href="../p/pu'iba.html">pu&rsquo;iba</a>.</strong></p>
<p><small-caps>1tra</small-caps> <em>throw ball.</em></p>
<p>&#x201c;I threw the ball.&#x201d;</p>
