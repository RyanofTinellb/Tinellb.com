<h1>ma</h1>
<h2>High Lulani</h2>
<h3>&#x202e;m</h3>
<h4>/m&#x259;/</h4>
<h5>clausal conjunction</h5>
<p>where; when</p>
<h6>Notes</h6>
<p>most often used as a prefix for adverbial location clauses</p>
<h6>Example</h6>
<p><weak>&#x294;usu dasi ma&#x2019;adi, nara.</a></p>
<p><small-caps>1int</small-caps> <em>eat where-near, sleep.</em></p>
<p>I eat near where I sleep.</p>
<h5>derivational suffix (adverb)</h5>
<p>terminative, used for qualifiers.</p>
