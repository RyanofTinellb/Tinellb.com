<h1>niqqi</h1>
<h2>High Lulani</h2>
<h3>&#x202e;N;Q</h3>
<h4>/n&#x268;&#x14b;.&#x14b;&#x268;/</h4>
<h5>derivational suffix (noun &rarr; adverb)</h5>
<p>derives an adverb from a noun</p>
<h6>Example</h6>
<p><strong><a href="../b/bufi.html">bufi</a>niqqi</strong> <em>stonily</em></p>
<p><strong><a href="../a/'ahati.html">&rsquo;ahati</a>niqqi</strong> <em>happily</em></p>
<p><strong><a href="../i/'isili.html">&rsquo;isil</a><a href="../-aku.html">aku</a>niqqi</strong> <em>depressingly</em></p>
