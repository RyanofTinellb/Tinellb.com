<h1>niqqi</h1>
<h2>High Lulani</h2>
<h3><high-lulani>N;Q</high-lulani></h3>
<h4>/n&#x268;&#x14b;.&#x14b;&#x268;/</h4>
<h5>derivational suffix (noun &rarr; adverb)</h5>
<p>derives an adverb from a noun</p>
<h6>Example</h6>
<p><strong><a href="../b/bufi.html">bufiniqqi</a></strong> <high-lulani>OFN;Q</high-lulani> <em>stonily</em></p>
<p><strong><a href="../a/'ahati.html">&rsquo;ahatiniqqi</a></strong> <high-lulani>ahTN;Q</high-lulani> <em>happily</em></p>
<p><strong><a href="../i/'isili.html">&rsquo;isil<a href="../-aku.html">akuniqqi</a></strong> <high-lulani>iSl&gt;N;Q</high-lulani> <em>depressingly</em></p>
