<h1>naku</h1>
<h2>High Lulani</h2>
<h3>&#x202e;n&gt;</h3>
<h4>/&#x2c8;nak&#x2b0;.&#x289;/</h4>
<h5>stem adverb</h5>
<p>together</p>
<h6>Examples</h6>
<p><weak>&#x294;usupa pi kiluqu naku.</a></p>
<p><em>we</em> <small-caps>prs;sta</small-caps> <em>walk together.</em></p>
<p>&#x201c;We were walking together.&#x201d;</p>
<p><weak>&#x294;asilaripagu ra&#x2019;u dasinaku.</a></p>
