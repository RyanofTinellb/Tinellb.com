<h1>niqqi</h1>
<h2>High Lulani</h2>
<h3>&#x202e;N;Q</h3>
<h4>/n&#x268;&#x14b;.&#x14b;&#x268;/</h4>
<h5>derivational suffix (noun &#x2192; adverb)</h5>
<p>derives an adverb from a noun

<h6>Example</h6>
<p><strong>bufiniqqi </strong><em>stonily</em>

<p><strong>&#x2019;ahatiniqqi </strong><em>happily</em>

<p><strong>&#x2019;isilakuniqqi </strong><em>depressingly</em>
