<html>
<head>
<title>Search Page</title>
</head>
<body>
<style>
input, textarea {
margin-top: 15em;
margin-left: 15em;}
</style>
<script>
function go() {
	var text;
	var folder;
	text = document.getElementById("search").value.toLowerCase();
	if (text.startsWith("'")) {
	folder = text.charAt(1);
	} else {
	folder = text.charAt(0); }
	window.location.href = folder + "/" + text + ".html";
}
</script>
{script}
<form>
<textarea name="search" id="search" onKeyDown="if (event.keyCode == 13) {dictionarysearch()}"></textarea>
<input type="button" name="dictionary" id="dictionary" onClick="dictionarysearch()" value="Search">
</form>
</body>
</html>
