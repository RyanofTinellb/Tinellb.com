<h1>sida</h1>
<h2>High Lulani</h2>
<h3>&#x202e;Sd</h3>
<h4>/&#x2c8;sid.&#x259;/</h4>
<h5>inanimate stem noun</h5>
<p>heart (physical organ)

<h6>Usage Notes</h6>
<p>refers to the aspects of the heart dealing with the heartbeat, as a notification of physical or emotional stress, <em>et cetera</em>. Cf: <strong>mulukku</strong>.
