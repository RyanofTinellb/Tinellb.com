<h1>suqa</h1>
<h2>High Lulani</h2>
<h3>&#x202e;zq</h3>
<h4>/&#x2c8;su&#x14b;.&#x259;/</h4>
<h5>intransitive stem verb</h5>
<p>to be ready; to be completed; to be prepared</p>
<h6>Thematic Roles</h6>
<p><strong>patient</strong> <em>subject</em></p>
<p><strong>agent</strong> <em>ablative</em></p>
<h6>Example</h6>
<p><strong><a href="'usu.html">&#x294;usu</a> suqa<a href="pakka.html">pakka</a> <a href="si'apa.html">si&#x2019;apa</a>.</strong></p>
<p><small-caps>1int</small-caps> <em>prepare-</em><small-caps>abp</small-caps> <em>meal.</em></p>
<p>&#x201c;I prepared the meal.&#x201d;</p>
<h6>Notes</h6>
<p>the patient must be inanimate.</p>
