<h1>tana</h1>
<h2>High Lulani</h2>
<h3>&#x202e;tn</h3>
<h4>/&#x2c8;t&#x2b0;an.&#x259;/</h4>
<h5>abstract stem noun</h5>
<p>there is</p>
<h6>Example</h6>
<p><strong>Tana <a href="ru.html">ru</a> <a href="lulani.html">lulani</a>.</strong></p>
<p><em>there_is</em> <small-caps>prs;gno</small-caps> <em>queen.</em></p>
<p>&#x201c;There is a queen (in existence).&#x201d;</p>
<h6>Notes</h6>
<p>while this is not a noun in the strict sense of the word, it does act like one when used as a subject</p>
