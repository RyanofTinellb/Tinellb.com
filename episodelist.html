    <script>
let eplist = document.getElementsByClassName("eplist")[0];
makeList()

async function makeList() {
    let data = await fetch("eplist.json");
    data = await data.json();
    shuffle(data);
    console.log(data[0]);
    let f = data.map(ep => SeriesName(ep) + " " + Episode(ep)).join("<br>");
    eplist.innerHTML = f;
}

function shuffle(arr) {
    for (i = arr.length - 1; i > 0; i--) {
        let index = Math.floor(i * Math.random());
        let temp = arr[i];
        arr[i] = arr[index];
        arr[index] = temp;
    }
}

function Episode(ep) {
    ep = ep.ep;
    if (ep === undefined) {
        return "";
    } else {
        let name = ep.name;
        if (name === undefined) {
            return ep;
        } else {
            return name;
        }
    }
}

function SeriesName(ep) {
    let meta = ep.meta;
    let series = ep.series;
    return meta === undefined ? series === undefined ? "" : series : meta + ": " + series;
}
