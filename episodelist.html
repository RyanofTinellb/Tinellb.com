    <script>
let eplist = document.getElementsByClassName("eplist")[0];
makeList()

async function makeList() {
    let data = await fetch("eplist.json");
    data = await data.json();
    console.log(data);
    shuffle(data);
    let f = "<ol>" + data.map(ep => "<li>" + SeriesName(ep) + Numbers(ep) + Episode(ep) + "</li>").join("\n") + "</ol>";
    eplist.innerHTML = f;
}

function Episode(ep) {
    let episode = ep.ep.name === undefined ? ep.ep : ep.ep.name;
    return episode;
}

function SeriesName(ep) {
    let meta = ep.meta;
    let series = ep.series;
    if (meta === undefined) {
        if (series === undefined) {
            return "";
        } else {
            return series + " ";
        }
    } else {
        if (series === undefined) {
            return meta + " ";
        } else {
            return meta + ": " + series + " ";
        }
    }
}

function shuffle(arr) {
    for (let i = arr.length - 1; i > 1; i--) {
        let index = Math.floor(Math.random() * i);
        let temp = arr[index];
        arr[index] = arr[i];
        arr[i] = temp;
    }
}

function Numbers(ep) {
    let season = "";
    if (ep.season === undefined) {
        season = "";   
    } else {
        if (ep.season.number === undefined) {
            season = ep.season + "x";
        } else {
            season = ep.season.number + "x";
        }
    }
    if (ep.ep.number === undefined) {
        number = ""
    } else
        number = pad(ep.ep.number)
    return season + pad(ep.ep.number) + " ";
}

function pad(num) {
    return (num < 10 ? "0" : "") + num;
}
