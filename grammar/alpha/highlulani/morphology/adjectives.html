<h1>Adjectives
</h1><br>There is a closed class of true <strong>adjectives</strong>, words used to give qualities of a noun.
<p><strong>mimu&rsquo;i</strong> <em>some</em>
</p><p class="example"<strong>fi&rsquo;atu</strong> <em>certain</em>
</p><p class="example"<strong>sabufi</strong> <em>different</em>
</p><br>These can only be used as noun suffixes.
