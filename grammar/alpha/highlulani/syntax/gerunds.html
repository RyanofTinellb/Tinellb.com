</p><p class="example"<em>breathe</em>-<small-caps>ger</small-caps> <em>necessary</em>
</p><p class="example"Breathing is necessary.
</p><p><strong>Mika ru kudasiruqa dasu jaha</strong>.
</p><p class="example"<em>some.group</em> <small-caps>prs;gno</small-caps> <small-caps>dat</small-caps><em>-eat-</em><small-caps>ger</small-caps><em>-</em><small-caps>gen</small-caps> <em>meat offend</em>
</p><p class="example"Eating meat offends some people.
