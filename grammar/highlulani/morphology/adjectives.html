<h1>Adjectives</h1>
<p>There is a closed class of true <strong>adjectives</strong>, words used to give qualities of a noun.</p>
<p class="example"><strong>mimu&rsquo;i</strong> <em>some</em></p>
<p class="example_no_lines"><strong>fi&rsquo;atu</strong> <em>certain</em></p>
<p class="example_no_lines"><strong>sabufi</strong> <em>different</em></p>
<p>These can only be used as noun suffixes.</p>
