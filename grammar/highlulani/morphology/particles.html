<h1>Particles</h1>
<p>There are very few particles. These are simply words that do not fit neatly into any other category.</p>
<p class="example"><strong>li</strong> <em>complementiser</em></p>
<p class="example_no_lines"><strong>xiku</strong> <em>relativiser</em></p>
