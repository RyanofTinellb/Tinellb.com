<h1>Gerunds</h1>
<p>Some verb phrases can be changed into nouns describing the activity.</p>
<p class="example"><strong>Hubaru naqa</strong>.</p>
<p class="example_no_lines"><em>breathe</em>-<small-caps>ger</small-caps> <em>necessary</em></p>
<p class="example_no_lines">Breathing is necessary.</p>
<p class="example"><strong>Mika ru kudasiruqa dasu jaha</strong>.</p>
<p class="example_no_lines"><em>some.group</em> <small-caps>prs;gno</small-caps> <small-caps>dat</small-caps><em>-eat-</em><small-caps>ger</small-caps><em>-</em><small-caps>gen</small-caps> <em>meat offend</em></p>
<p class="example_no_lines">Eating meat offends some people.</p>
