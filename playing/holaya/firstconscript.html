<!DOCTYPE html>
<html>
<head>
  <title>
    My Conscript
  </title>
</head>
<body id="body">
  <h1>My First Conscript</h1>
  <p id="translation"></p><p></p>
  <p style="font-family:sans-serif;">Type Here: <input type="text" id="text" onkeyup="writing(event)" value="This sentence has been translated into my first relex in its script."></p>
  <div id="glossary" style="columns:3"></div>
  <script src="holaya.js"></script>
  <script>
    writing();

    function writing() {
      let text = document.getElementById("text").value;
      document.getElementById("translation").innerHTML =
          new Translation(text).holaya;
    }

    document.getElementById("glossary").innerHTML = glossary();

  </script>
