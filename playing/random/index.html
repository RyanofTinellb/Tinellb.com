                    [arr[index], arr[i]] = [arr[i], arr[index]];
                }

        constellation = g => g.name
        row = fn => `<tr>${address.map(g => `<td>${fn(g)}</td>`).join('')}<td>${fn(earth)}</td></tr>`;
        address = `<table>${[symbol, constellation].map(a => row(a)).join('')}</table>`;
