<!DOCTYPE html>
<html>

    <head>
        <title>Random Places</title>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <style>
        </style>
    </head>

    <body>
        <h1>Tinellb</h1>
        <p><span id="universe"></span></p>
        <h1><cite>Star Trek</cite></h1>
        <p><span id="c_log"></span></p>
        <p><span id="course"></span></p>
        <h1><cite>Stargate</cite></h1>
        <p><span id="planet"></span></p>
        
    </body>
    <script type="text/javascript">
        chr = String.fromCharCode;
        rnd = (a, b, c) => Math.floor(Math.random() * (b - a + 1)) + a;
        cap = () => chr(rnd(0x41, 0x5A));
        grk = () => chr(rnd(0x3b1, 0x3c9));
        pad = (num, len) => num.toString().padStart(3, '0')
        add = num => num == Math.floor(num) ? `${num}.0` : num;
        planet = () => Math.random() < 0.2 ? 'M' : 'P';
        planet_code = () => `${planet()}${rnd(1, 9)}${cap()}-${pad(rnd(0, 999), 2)}`;
        universe = () => `Universe ${cap()}<sup>${pad(rnd(0, 999), 2)}</sup>${grk()}`;
        captains_log = () => `Captain's Log: Stardate ${add(rnd(10000, 999999)/10)}`;
        course = () => `Set course, heading ${rnd(0, 359)} mark ${rnd(0, 179)}`;
        document.getElementById('universe').innerHTML = universe();
        document.getElementById('c_log').innerHTML = captains_log();
        document.getElementById('course').innerHTML = course();
        document.getElementById('planet').innerHTML = planet_code();
    </script>

</html>
