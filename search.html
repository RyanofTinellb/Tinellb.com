<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="icon" type="image/png" href="favicon.png">
		<title>Search Tinellbian Languages</title>
	</head>
	<body>
		<h1>Search the Entire Site</h1>
		<form>
			<p>
				<input type="checkbox" name="section" id="grammar" value="true">Grammar
				<input type="checkbox" name="section" id="dictionary" value="true">Dictionary
				<input type="checkbox" name="section" id="story" value="true">Story
			</p>
			<p>
				<input type="text" class="term" id="term" name="term" placeholder="Search..." onKeyDown="if(event.keyCode == 13) {search();}"><br>
				<input type="submit" class="button" value="Search" onClick="search()">
				<input type="radio" name="andor" id="and" value="and" checked="true">AND
				<input type="radio" name="andor" id="or" value="or">OR
			</p>
		</form>
	</body>
</html>
